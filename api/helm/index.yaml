    description: Het Locatie Component implementeert de places en accommodations strategie
      vanuit schema.org. Het vormt daarmee de basis voor het bijhouden en verhuren
      van ruimtes en kan in de meest simpele configuratie worden gebruikt voor planningsvraagstukken.
      Bijvoorbeeld bij gebouwen rondom te reserveren ruimtes zoals (vergader)zalen.
      Dit component is nadrukkelijk ontworpen om samen met het PDC het commercieel
      verhuren van gehele gebouwen, of ruimtes daarin te faciliteren. Hiermee kan
      het de technische basis vormen voor appartementen/kamerverhuur platforms, hotel-software
      of zelfs camping-software.
    digest: d4dd4674210ae4de6b439d196d43135c9ce4b51282c8a92b09cf0d3a4945468e
